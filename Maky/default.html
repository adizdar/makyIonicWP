<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Maky</title>

    <!--Script to resolve dynamic html issue on WP apps-->
    <script src="Scripts/winstore-jscompat.js"></script>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->

    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- Maky references -->
    <script src="Scripts/ionic.bundle.js"></script>
    <link href="Content/ionic.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />

    <!-- css -->
    <link href="app/View/home/home.css" rel="stylesheet" />
    <link href="app/View/project/project.css" rel="stylesheet" />
    <link href="app/View/todo/todo.css" rel="stylesheet" />
    <link href="app/View/progress/progress.css" rel="stylesheet" />
    <link href="app/View/done/done.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="/js/default.js"></script>
    <script src="app/app.js"></script>
    <script src="app/Template/templates.js"></script>
    <script src="js/Helpers/FileSystem.js"></script>
    <script src="js/Helpers/Location.js"></script>

    <!-- Controllers -->
    <script src="app/Controler/HomeCtrl.js"></script>
    <script src="app/Controler/ProjectCtrl.js"></script>
    <script src="app/Controler/TodoCtrl.js"></script>
    <script src="app/Controler/ProgressCtrl.js"></script>
    <script src="app/Controler/DoneCtrl.js"></script>

</head>
<body class="phone" ng-app="maky">
    <ion-nav-view animation="slide-left-right" class="ui-view-default">
    </ion-nav-view>
</body>
</html>
